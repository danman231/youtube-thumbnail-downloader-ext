<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 560">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- Left Section - Logo -->
  <g transform="translate(80, 140) scale(1.5)">
    <!-- YouTube Play Button Shape -->
    <rect x="10" y="10" width="90" height="65" rx="18" fill="#FF0000"/>
    <polygon points="40,30 40,55 65,42.5" fill="white"/>
    
    <!-- Download Arrow -->
    <path d="M55,65 L55,95 M40,80 L55,95 L70,80" 
          stroke="black" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- Middle Section - Text -->
  <g transform="translate(300, 180)">
    <!-- Title -->
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="64" 
          font-weight="bold"
          fill="#333333">
      YouTube Thumbnail
    </text>
    <text x="0" y="80" 
          font-family="Arial, sans-serif" 
          font-size="64" 
          font-weight="bold"
          fill="#333333">
      Downloader
    </text>

    <!-- Features -->
    <g transform="translate(0, 140)">
      <text font-family="Arial, sans-serif" 
            font-size="28" 
            fill="#666666">
        <tspan x="0" y="0">✓ One-click thumbnail downloads</tspan>
        <tspan x="0" y="40">✓ Works on all YouTube pages</tspan>
        <tspan x="0" y="80">✓ High-quality images (1280×720)</tspan>
      </text>
    </g>
  </g>

  <!-- Right Section - Screenshot -->
  <g transform="translate(800, 100)">
    <!-- Screenshot Frame -->
    <rect x="0" y="0" width="500" height="360" 
          fill="#f5f5f5" 
          stroke="#e0e0e0" 
          stroke-width="2"
          rx="8"/>
    <text x="250" y="180"
          font-family="Arial, sans-serif"
          font-size="16"
          fill="#999999"
          text-anchor="middle">
      [Screenshot will be overlaid here]
    </text>
  </g>

  <!-- Visual Elements -->
  <g transform="translate(1200, 400)">
    <!-- Decorative Circles -->
    <circle cx="0" cy="0" r="40" fill="#FF0000" opacity="0.1"/>
    <circle cx="50" cy="-50" r="25" fill="#FF0000" opacity="0.1"/>
    <circle cx="-30" cy="30" r="15" fill="#FF0000" opacity="0.1"/>
  </g>
</svg> 